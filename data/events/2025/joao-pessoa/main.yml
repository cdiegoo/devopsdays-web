name: "2025-joao-pessoa" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "João Pessoa" # The displayed city name of the event. Capitalize it.
event_twitter: "dodjoaopessoa" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Pelo primeiro ano o DevOpsDays está chegando em João Pessoa!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "event-logo-square.png"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: # "2025-11-09T08:00:00-03:00" # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: # "2025-11-09T17:00:00-03:00" # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: # 2025-05-15T10:00:00-03:00 # start accepting talk proposals.
cfp_date_end: # 2025-08-02T07:00:00-03:00 # close your call for proposals.

#cfp_date_announce: 2025-08-27T08:00:00-03:00 # inform proposers of status
cfp_open: "false"
cfp_link: "https://talks.devopsdays.org/devopsdays-jo-o-pessoa-2025/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

#registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
#registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

#registration_closed: "" #set this to true if you need to manually close registration before your registration end date
#registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

